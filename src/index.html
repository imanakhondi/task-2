<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="container" id="app">
    <div class="transactions-container">
      <div class="transactions-header">
        <h1 class="transactions-header__title">لیست تراکنش ها</h1>
        <input
          type="text"
          id="searchRefId"
          class="transactions-header__search"
          placeholder="جستجوی تراکنش..."
        />
      </div>
      <button
        class="btn btn--primary transactions__load-button"
        id="loadingTransaction"
      >
        بارگذاری تراکنش ها
      </button>
      <div class="loading" id="loadingSpinner"></div>
      <div class="transactions__table-container"></div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
